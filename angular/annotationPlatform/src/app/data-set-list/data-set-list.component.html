資料集
<div class='datasetlist' *ngFor=" let dataset of dataSets" (click)='setImage(dataset)' routerLink="/image">
    <li>
        {{dataset.name}}&nbsp;
        {{dataset.description}}&nbsp;
        {{dataset.image.length}}

        <div *ngFor="let image of dataset.image">
            {{image.isEdited}}
        </div>
        
    </li>
</div><br/>
