<p>data-set-list works!</p>

<div *ngFor=" let dataset of dataSets" (click)='setImage(dataset)' routerLink="/image">
    <li>
        {{dataset.name}}&nbsp;
        {{dataset.description}}&nbsp;
        {{dataset.image.length}}

        <div *ngFor="let image of dataset.image">
            {{image.isEdited}}
        </div>
        
    </li>
</div><br/>

    <div *ngFor = 'let image of dataset.image' >
        {{image.isEdited}}
    </div>
    =====

</div>
